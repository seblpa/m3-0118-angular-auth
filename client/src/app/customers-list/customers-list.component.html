<button routerLink='/customer/create' class="btn btn-new-customer">Create New Customer</button>


<div class="buscador">
    <label for="customer_name">Name Filter:</label>
    <input id="" placeholder="customer name" type="text" [(ngModel)]="pattern">
  </div>

<div class="container table">
   
  <div class="row">
     
    <div class="col-md-8">
      <div class="card card-default widget">
          
        <table id="table-normal" class="table  table-bordered table-hover" cellspacing="0" width="100%">
            
          <thead>
            <tr>
              <th>Name</th>
              <th>Product</th>
              <th>City</th>
              <th>Details</th>
            </tr>
          </thead>

          <tfoot>
            <tr>
              <th>Name</th>
              <th>Product</th>
              <th>City</th>
              <th>Details</th>
            </tr>
          </tfoot>

          <tbody *ngFor="let customer of customers | filter:'name':pattern; let i = index" >
            <tr>
         <!-- {{customers | json }} -->
              <td>{{customer?.name}}</td>
              <td>{{ customer?._product[0].name }}</td>
              <td>{{customer?.city}}</td>
              <td><a [routerLink]="['/customers/', customer._id]" class="btn ">+ info</a></td>
            </tr>
          </tbody>
         
        </table>
        <div>
            <agm-map [latitude]="40.489353" [longitude]="-3.6827461">
                <agm-marker [latitude]="40.392370" [longitude]="-3.698476"></agm-marker>
                <agm-marker [latitude]="40.399047" [longitude]="-3.702015"></agm-marker>
                <agm-marker [latitude]="40.419127" [longitude]="-3.709858"></agm-marker>
                <agm-marker [latitude]="40.454992" [longitude]="-3.700588"></agm-marker>
                <agm-marker [latitude]="40.494754" [longitude]="-3.665655"></agm-marker>
                <agm-marker [latitude]="40.472558" [longitude]="-3.775776"></agm-marker>
                <agm-marker [latitude]="40.437356" [longitude]="-3.811138"></agm-marker>
                <agm-marker [latitude]="40.317243" [longitude]="-3.716467"></agm-marker>
                <agm-marker [latitude]="40.497299" [longitude]="-3.376507"></agm-marker>
                <agm-marker [latitude]="40.375914" [longitude]="-3.611151"></agm-marker>
              </agm-map>
        </div>
      </div>
    </div>
  </div>
  <!-- /.col-md-12 -->
</div>


<div class="container">
  <div class="row">
      <div class="parent">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Picture</th>
                      <th scope="col">Username</th>
                     
                  </tr>
              </thead>
              <tbody *ngFor="let customer of customers; let i = index">
                  <tr>
                      <th scope="row">{{i+1}}</th>
                      <td>
                          <!-- *ngIf="user.gender=='M'" -->
                          <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtjC1ue_JBgcpqkfusdsWaehhnHrjx5nZMG76rEZj4hoAm_gMD"
                              alt="Card image cap" height="50px" width="50px">
                              <!-- *ngIf="user.gender=='F'" -->
                              <img  src="http://semantic-ui.com/images/avatar2/large/kristy.png" alt="Card image cap" height="50px" width="50px">
                      </td>
                      <td>{{customer.name }} </td>
                      <td>{{customer._product[0].name}}</td>
                      <td>{{customer.city}}</td>
                     
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
