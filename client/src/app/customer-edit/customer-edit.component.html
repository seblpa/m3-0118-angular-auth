<div class="container">
  <h1>Update Customer Info</h1>
  <div class="row">
    <div class="col-md-6">
      <div *ngIf='customer'>
        <div>
{{customer.name}}
<br>
{{customer.email}}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Modify Name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Modify Email" required>
          </div>
          <!--           
          <div class="form-group">
            <label for="name">Location</label>
            <input type="text" class="form-control" [(ngModel)]="customer.location" name="location" required>
          </div>
           -->
           <!-- {{ customer._id | json}} -->

          <div class="form-group">
            <button type="submit" (click)='editCustomer(customer._id)' class="btn btn-success">Update</button>
            <button routerLink='/customers' class="btn btn-success">Go to Dashboard</button>
          
           
        </div>
      </div>
    </div>
  </div>
</div>
</div>
